<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <title>Blog Admin - BLSD Group</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Lato", sans-serif;
        background-color: #000000;
        color: #fff;
        line-height: 1.6;
      }

      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.8rem 3rem;
        background: #000000;
        z-index: 1000;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        border-bottom: 1px solid #2a2a2a;
        min-height: 80px;
      }

      .logo {
        font-size: 1.3rem;
        color: #d3d3d3;
        text-transform: uppercase;
        letter-spacing: 1.5px;
      }

      .nav-links {
        display: flex;
        list-style: none;
        gap: 1rem;
        align-items: center;
        margin: 0;
        padding: 0;
      }

      .nav-links li {
        margin: 0;
      }

      .nav-links a {
        color: #f8f8f8;
        text-decoration: none;
        font-size: 1rem;
        padding: 0.6rem 1.5rem;
        transition: all 0.3s ease;
        border-radius: 5px;
        display: block;
        white-space: nowrap;
      }

      .nav-links a:hover {
        color: #000;
        background-color: #d3d3d3;
      }

      .hamburger {
        display: none;
        font-size: 2rem;
        cursor: pointer;
        color: #d3d3d3;
      }

      .admin-container {
        max-width: 1400px;
        margin: 100px auto 50px;
        padding: 0 2rem;
      }

      .admin-header {
        text-align: center;
        margin-bottom: 3rem;
      }

      .admin-header h1 {
        font-size: 2.5rem;
        color: #d3d3d3;
        margin-bottom: 0.5rem;
      }

      .admin-header p {
        color: #808080;
        font-size: 1.1rem;
      }

      .tabs {
        display: flex;
        gap: 1rem;
        margin-bottom: 2rem;
        border-bottom: 2px solid #2a2a2a;
      }

      .tab {
        padding: 1rem 2rem;
        background: transparent;
        color: #808080;
        border: none;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        transition: all 0.3s ease;
        border-bottom: 3px solid transparent;
      }

      .tab.active {
        color: #d3d3d3;
        border-bottom-color: #d3d3d3;
      }

      .tab-content {
        display: none;
      }

      .tab-content.active {
        display: block;
      }

      .form-section {
        background: #1a1a1a;
        padding: 2rem;
        border-radius: 12px;
        margin-bottom: 2rem;
        border: 1px solid #2a2a2a;
      }

      .form-section h2 {
        color: #d3d3d3;
        margin-bottom: 1.5rem;
        font-size: 1.8rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-group label {
        display: block;
        color: #d3d3d3;
        margin-bottom: 0.5rem;
        font-weight: 600;
      }

      .form-group input,
      .form-group textarea,
      .form-group select {
        width: 100%;
        padding: 0.8rem;
        background: #2a2a2a;
        border: 1px solid #4a4a4a;
        border-radius: 5px;
        color: #fff;
        font-size: 1rem;
        font-family: "Lato", sans-serif;
      }

      .form-group textarea {
        min-height: 200px;
        resize: vertical;
      }

      .form-group input:focus,
      .form-group textarea:focus,
      .form-group select:focus {
        outline: none;
        border-color: #d3d3d3;
      }

      .file-upload {
        position: relative;
        display: inline-block;
        width: 100%;
      }

      .file-upload input[type="file"] {
        display: none;
      }

      .file-upload-label {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        padding: 1rem;
        background: #2a2a2a;
        border: 2px dashed #4a4a4a;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .file-upload-label:hover {
        border-color: #d3d3d3;
        background: #3a3a3a;
      }

      .file-upload.drag-over .file-upload-label {
        border-color: #d3d3d3;
        background: #3a3a3a;
      }

      .media-preview {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 1rem;
        margin-top: 1rem;
      }

      .media-item {
        position: relative;
        border-radius: 8px;
        overflow: hidden;
        background: #2a2a2a;
        padding: 1rem;
      }

      .media-item img,
      .media-item video {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 5px;
      }

      .media-item audio {
        width: 100%;
        margin-top: 0.5rem;
      }

      .media-item.pdf-item,
      .media-item.audio-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 1.5rem;
        min-height: 150px;
      }

      .media-item.pdf-item i,
      .media-item.audio-item i {
        font-size: 3rem;
        color: #d3d3d3;
        margin-bottom: 0.5rem;
      }

      .media-item.pdf-item i {
        color: #ef4444;
      }

      .media-item.audio-item i {
        color: #3b82f6;
      }

      .media-item .file-name {
        color: #d3d3d3;
        font-size: 0.9rem;
        text-align: center;
        word-break: break-word;
        margin-top: 0.5rem;
      }

      .media-item .remove-media {
        position: absolute;
        top: 5px;
        right: 5px;
        background: rgba(239, 68, 68, 0.9);
        color: white;
        border: none;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        z-index: 10;
      }

      .media-item .remove-media:hover {
        background: rgba(239, 68, 68, 1);
        transform: scale(1.1);
      }

      .btn {
        padding: 1rem 2rem;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
      }

      .btn-primary {
        background: #d3d3d3;
        color: #000;
      }

      .btn-primary:hover {
        background: #a9a9a9;
      }

      .btn-primary:disabled {
        background: #4a4a4a;
        cursor: not-allowed;
      }

      .btn-danger {
        background: #ef4444;
        color: white;
      }

      .btn-danger:hover {
        background: #dc2626;
      }

      .btn-edit {
        background: #3b82f6;
        color: white;
      }

      .btn-edit:hover {
        background: #2563eb;
      }

      .posts-list {
        display: grid;
        gap: 1.5rem;
      }

      .post-card {
        background: #1a1a1a;
        border-radius: 12px;
        padding: 1.5rem;
        border: 1px solid #2a2a2a;
        transition: all 0.3s ease;
      }

      .post-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      }

      .post-card-header {
        display: flex;
        justify-content: space-between;
        align-items: start;
        margin-bottom: 1rem;
      }

      .post-card h3 {
        color: #d3d3d3;
        font-size: 1.5rem;
        margin-bottom: 0.5rem;
      }

      .post-card-meta {
        display: flex;
        gap: 1rem;
        color: #808080;
        font-size: 0.9rem;
        margin-bottom: 1rem;
      }

      .post-card-content {
        color: #ccc;
        margin-bottom: 1rem;
        line-height: 1.6;
      }

      .post-card-media {
        display: flex;
        gap: 0.5rem;
        margin-bottom: 1rem;
        flex-wrap: wrap;
      }

      .post-card-media img,
      .post-card-media video {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 5px;
      }

      .post-card-actions {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
      }

      .status-badge {
        padding: 0.25rem 0.75rem;
        border-radius: 20px;
        font-size: 0.85rem;
        font-weight: 600;
      }

      .status-published {
        background: rgba(74, 222, 128, 0.2);
        color: #4ade80;
      }

      .status-draft {
        background: rgba(251, 191, 36, 0.2);
        color: #fbbf24;
      }

      .alert {
        padding: 1rem;
        border-radius: 5px;
        margin-bottom: 1rem;
        display: none;
      }

      .alert.show {
        display: block;
      }

      .alert-success {
        background: rgba(74, 222, 128, 0.2);
        border: 1px solid #4ade80;
        color: #4ade80;
      }

      .alert-error {
        background: rgba(239, 68, 68, 0.2);
        border: 1px solid #ef4444;
        color: #ef4444;
      }

      .file-type-badge {
        display: inline-block;
        padding: 0.25rem 0.5rem;
        border-radius: 5px;
        font-size: 0.75rem;
        font-weight: 600;
        margin-top: 0.5rem;
      }

      .badge-pdf {
        background: rgba(239, 68, 68, 0.2);
        color: #ef4444;
      }

      .badge-audio {
        background: rgba(59, 130, 246, 0.2);
        color: #3b82f6;
      }

      .search-filter-section {
        background: #1a1a1a;
        padding: 1.5rem;
        border-radius: 12px;
        margin-bottom: 2rem;
        border: 1px solid #2a2a2a;
      }

      .search-box {
        display: flex;
        gap: 1rem;
        margin-bottom: 1rem;
        flex-wrap: wrap;
      }

      .search-input {
        flex: 1;
        min-width: 250px;
        padding: 0.8rem 1rem;
        background: #2a2a2a;
        border: 1px solid #4a4a4a;
        border-radius: 5px;
        color: #fff;
        font-size: 1rem;
      }

      .search-input:focus {
        outline: none;
        border-color: #d3d3d3;
      }

      .filter-select {
        padding: 0.8rem 1rem;
        background: #2a2a2a;
        border: 1px solid #4a4a4a;
        border-radius: 5px;
        color: #fff;
        font-size: 1rem;
        cursor: pointer;
        min-width: 150px;
      }

      .filter-select:focus {
        outline: none;
        border-color: #d3d3d3;
      }

      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
        margin-bottom: 2rem;
      }

      .stat-card {
        background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
        padding: 1.5rem;
        border-radius: 12px;
        border: 1px solid #3a3a3a;
        text-align: center;
      }

      .stat-card i {
        font-size: 2rem;
        margin-bottom: 0.5rem;
        color: #d3d3d3;
      }

      .stat-card .stat-number {
        font-size: 2rem;
        font-weight: 900;
        color: #d3d3d3;
        margin-bottom: 0.25rem;
      }

      .stat-card .stat-label {
        color: #808080;
        font-size: 0.9rem;
      }

      .edit-indicator {
        display: inline-block;
        padding: 0.5rem 1rem;
        background: rgba(59, 130, 246, 0.2);
        border: 1px solid #3b82f6;
        border-radius: 5px;
        color: #3b82f6;
        margin-bottom: 1rem;
        font-weight: 600;
      }

      .edit-indicator i {
        margin-right: 0.5rem;
      }

      @media (max-width: 768px) {
        .navbar {
          padding: 0.8rem 1.5rem;
        }

        .hamburger {
          display: block;
        }

        .nav-links {
          display: none;
          position: absolute;
          top: 100%;
          left: 0;
          right: 0;
          background: #000;
          flex-direction: column;
          padding: 1rem;
          gap: 0;
        }

        .nav-links.active {
          display: flex;
        }

        .nav-links a {
          width: 100%;
          text-align: center;
          padding: 1rem;
        }

        .admin-container {
          margin-top: 80px;
          padding: 0 1rem;
        }

        .tabs {
          overflow-x: auto;
        }

        .tab {
          padding: 0.8rem 1rem;
          font-size: 0.9rem;
        }

        .form-section {
          padding: 1.5rem;
        }

        .post-card-actions {
          flex-direction: column;
        }

        .btn {
          width: 100%;
          justify-content: center;
        }

        .media-preview {
          grid-template-columns: 1fr;
        }

        .stats-grid {
          grid-template-columns: repeat(2, 1fr);
        }

        .search-box {
          flex-direction: column;
        }

        .search-input,
        .filter-select {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">BLSD GROUP - Admin</div>
      <div class="hamburger">☰</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="blogs.html">View Blog</a></li>
        <li><a href="#" id="logoutBtn">Logout</a></li>
      </ul>
    </nav>

    <div class="admin-container">
      <div class="admin-header">
        <h1>Blog Management</h1>
        <p>
          Create and manage your blog posts with images, videos, PDFs & audio
        </p>
      </div>

      <div class="alert alert-success" id="successAlert"></div>
      <div class="alert alert-error" id="errorAlert"></div>

      <div class="tabs">
        <button class="tab active" data-tab="create">Create New Post</button>
        <button class="tab" data-tab="manage">Manage Posts</button>
      </div>

      <div class="tab-content active" id="create-tab">
        <div class="form-section">
          <h2>Create New Blog Post</h2>
          <div id="editIndicator" style="display: none" class="edit-indicator">
            <i class="fas fa-edit"></i>
            <span>Editing Post</span>
          </div>
          <form id="blogForm">
            <input type="hidden" id="editPostId" />
            <div class="form-group">
              <label for="title">Post Title *</label>
              <input
                type="text"
                id="title"
                name="title"
                required
                placeholder="Enter post title"
              />
            </div>

            <div class="form-group">
              <label for="category">Category *</label>
              <select id="category" name="category" required>
                <option value="">Select a category</option>
                <option value="market-updates">Market Updates</option>
                <option value="buying-tips">Buying Tips</option>
                <option value="selling-tips">Selling Tips</option>
                <option value="investment">Investment</option>
                <option value="community">Community</option>
                <option value="news">News</option>
              </select>
            </div>

            <div class="form-group">
              <label for="excerpt">Excerpt *</label>
              <textarea
                id="excerpt"
                name="excerpt"
                required
                placeholder="Brief summary of the post (will appear in previews)"
                rows="3"
              ></textarea>
            </div>

            <div class="form-group">
              <label for="content">Content *</label>
              <textarea
                id="content"
                name="content"
                required
                placeholder="Write your blog post content here..."
              ></textarea>
            </div>

            <div class="form-group">
              <label for="tags">Tags (comma-separated)</label>
              <input
                type="text"
                id="tags"
                name="tags"
                placeholder="e.g., Calgary, Real Estate, Investment"
              />
            </div>

            <div class="form-group">
              <label>Upload Media (Images, Videos, PDFs, Audio)</label>
              <div class="file-upload">
                <input
                  type="file"
                  id="mediaFiles"
                  accept="image/*,video/*,audio/*,.pdf"
                  multiple
                />
                <label for="mediaFiles" class="file-upload-label">
                  <i class="fas fa-cloud-upload-alt"></i>
                  <span>Click to upload or drag files here</span>
                  <span style="font-size: 0.85rem; color: #808080"
                    >(Images, Videos, PDFs, Audio)</span
                  >
                </label>
              </div>
              <div class="media-preview" id="mediaPreview"></div>
            </div>

            <div class="form-group">
              <label for="status">Status *</label>
              <select id="status" name="status" required>
                <option value="draft">Draft</option>
                <option value="published">Published</option>
              </select>
            </div>

            <button type="submit" class="btn btn-primary" id="submitBtn">
              <i class="fas fa-paper-plane"></i>
              <span>Publish Post</span>
            </button>
            <button
              type="button"
              class="btn btn-danger"
              id="cancelEditBtn"
              style="display: none; margin-left: 1rem"
              onclick="cancelEdit()"
            >
              <i class="fas fa-times"></i>
              <span>Cancel Edit</span>
            </button>
          </form>
        </div>
      </div>

      <div class="tab-content" id="manage-tab">
        <div class="stats-grid">
          <div class="stat-card">
            <i class="fas fa-newspaper"></i>
            <div class="stat-number" id="totalPosts">0</div>
            <div class="stat-label">Total Posts</div>
          </div>
          <div class="stat-card">
            <i class="fas fa-check-circle"></i>
            <div class="stat-number" id="publishedPosts">0</div>
            <div class="stat-label">Published</div>
          </div>
          <div class="stat-card">
            <i class="fas fa-edit"></i>
            <div class="stat-number" id="draftPosts">0</div>
            <div class="stat-label">Drafts</div>
          </div>
          <div class="stat-card">
            <i class="fas fa-images"></i>
            <div class="stat-number" id="totalMedia">0</div>
            <div class="stat-label">Media Files</div>
          </div>
        </div>

        <div class="search-filter-section">
          <div class="search-box">
            <input
              type="text"
              class="search-input"
              id="searchInput"
              placeholder="Search posts by title, content, or tags..."
            />
            <select class="filter-select" id="statusFilter">
              <option value="all">All Status</option>
              <option value="published">Published</option>
              <option value="draft">Draft</option>
            </select>
            <select class="filter-select" id="categoryFilter">
              <option value="all">All Categories</option>
              <option value="market-updates">Market Updates</option>
              <option value="buying-tips">Buying Tips</option>
              <option value="selling-tips">Selling Tips</option>
              <option value="investment">Investment</option>
              <option value="community">Community</option>
              <option value="news">News</option>
            </select>
          </div>
        </div>

        <div class="form-section">
          <h2>All Blog Posts</h2>
          <div class="posts-list" id="postsList"></div>
        </div>
      </div>
    </div>

    <script>
      const ADMIN_PASSWORD = "blsd2025admin";

      function checkAuth() {
        const isAuthenticated = sessionStorage.getItem("blogAdmin");
        if (!isAuthenticated) {
          window.location.href = "login.html";
          return false;
        }
        return true;
      }

      if (!checkAuth()) {
        throw new Error("Not authenticated");
      }

      const hamburger = document.querySelector(".hamburger");
      const navLinks = document.querySelector(".nav-links");

      if (hamburger && navLinks) {
        hamburger.addEventListener("click", () => {
          navLinks.classList.toggle("active");
          hamburger.textContent = navLinks.classList.contains("active")
            ? "✕"
            : "☰";
        });
      }

      document.getElementById("logoutBtn").addEventListener("click", (e) => {
        e.preventDefault();
        sessionStorage.removeItem("blogAdmin");
        window.location.href = "index.html";
      });

      document.querySelectorAll(".tab").forEach((tab) => {
        tab.addEventListener("click", () => {
          document
            .querySelectorAll(".tab")
            .forEach((t) => t.classList.remove("active"));
          document
            .querySelectorAll(".tab-content")
            .forEach((c) => c.classList.remove("active"));
          tab.classList.add("active");
          document
            .getElementById(`${tab.dataset.tab}-tab`)
            .classList.add("active");
          if (tab.dataset.tab === "manage") {
            loadPosts();
          }
        });
      });

      const mediaFiles = [];

      function getFileType(file) {
        if (file.type.startsWith("image/")) return "image";
        if (file.type.startsWith("video/")) return "video";
        if (file.type.startsWith("audio/")) return "audio";
        if (file.type === "application/pdf") return "pdf";
        return "unknown";
      }

      document
        .getElementById("mediaFiles")
        .addEventListener("change", function (e) {
          const files = Array.from(e.target.files);
          files.forEach((file) => {
            const fileType = getFileType(file);
            if (fileType === "unknown") {
              showAlert("Unsupported file type: " + file.name, "error");
              return;
            }

            const reader = new FileReader();
            reader.onload = function (event) {
              mediaFiles.push({
                type: fileType,
                data: event.target.result,
                name: file.name,
              });
              renderMediaPreview();
            };
            reader.readAsDataURL(file);
          });
        });

      const fileUpload = document.querySelector(".file-upload");

      fileUpload.addEventListener("dragover", (e) => {
        e.preventDefault();
        fileUpload.classList.add("drag-over");
      });

      fileUpload.addEventListener("dragleave", () => {
        fileUpload.classList.remove("drag-over");
      });

      fileUpload.addEventListener("drop", (e) => {
        e.preventDefault();
        fileUpload.classList.remove("drag-over");

        const files = Array.from(e.dataTransfer.files);
        files.forEach((file) => {
          const fileType = getFileType(file);
          if (fileType === "unknown") {
            showAlert("Unsupported file type: " + file.name, "error");
            return;
          }

          const reader = new FileReader();
          reader.onload = function (event) {
            mediaFiles.push({
              type: fileType,
              data: event.target.result,
              name: file.name,
            });
            renderMediaPreview();
          };
          reader.readAsDataURL(file);
        });
      });

      function renderMediaPreview() {
        const preview = document.getElementById("mediaPreview");
        preview.innerHTML = mediaFiles
          .map((media, index) => {
            let content = "";
            if (media.type === "image") {
              content = `<img src="${media.data}" alt="${media.name}">`;
            } else if (media.type === "video") {
              content = `<video src="${media.data}" controls></video>`;
            } else if (media.type === "audio") {
              content = `
                <i class="fas fa-music"></i>
                <div class="file-name">${media.name}</div>
                <audio src="${media.data}" controls></audio>
              `;
            } else if (media.type === "pdf") {
              content = `
                <i class="fas fa-file-pdf"></i>
                <div class="file-name">${media.name}</div>
                <span class="file-type-badge badge-pdf">PDF</span>
              `;
            }

            return `
              <div class="media-item ${media.type}-item">
                ${content}
                <button type="button" class="remove-media" onclick="removeMedia(${index})">
                  <i class="fas fa-times"></i>
                </button>
              </div>
            `;
          })
          .join("");
      }

      function removeMedia(index) {
        mediaFiles.splice(index, 1);
        renderMediaPreview();
      }

      const supabaseUrl = "https://zxkpwqiqftzsmdhtzjfs.supabase.co";
      const supabaseKey =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp4a3B3cWlxZnR6c21kaHR6amZzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE3MzA2NzIsImV4cCI6MjA3NzMwNjY3Mn0.2zOuPPjnIiCKp2f2iMRs3_txq7AJ2fOziUUoGwPAIfM";
      const { createClient } = supabase;
      const supabaseClient = createClient(supabaseUrl, supabaseKey);

      let allPostsData = [];
      let filteredPostsData = [];

      document
        .getElementById("blogForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const submitBtn = e.target.querySelector('button[type="submit"]');
          submitBtn.disabled = true;

          try {
            const editPostId = document.getElementById("editPostId").value;
            const formData = {
              title: document.getElementById("title").value.trim(),
              category: document.getElementById("category").value,
              excerpt: document.getElementById("excerpt").value.trim(),
              content: document.getElementById("content").value.trim(),
              tags: document
                .getElementById("tags")
                .value.split(",")
                .map((tag) => tag.trim())
                .filter((tag) => tag),
              media: mediaFiles,
              status: document.getElementById("status").value,
              created_at: editPostId ? undefined : new Date().toISOString(),
            };

            if (!formData.title || !formData.content || !formData.category) {
              throw new Error("Please fill in all required fields");
            }

            let data, error;

            if (editPostId) {
              const updateData = await supabaseClient
                .from("posts")
                .update(formData)
                .eq("id", editPostId);

              data = updateData.data;
              error = updateData.error;

              if (!error) {
                showAlert("Post updated successfully!", "success");
              }
            } else {
              const insertData = await supabaseClient
                .from("posts")
                .insert([formData]);

              data = insertData.data;
              error = insertData.error;

              if (!error) {
                showAlert("Post created successfully!", "success");
              }
            }

            if (error) throw error;

            document.getElementById("blogForm").reset();
            document.getElementById("editPostId").value = "";
            document.getElementById("submitBtn").innerHTML =
              '<i class="fas fa-paper-plane"></i><span>Publish Post</span>';
            document.getElementById("cancelEditBtn").style.display = "none";
            document.getElementById("editIndicator").style.display = "none";
            mediaFiles.length = 0;
            renderMediaPreview();

            setTimeout(() => {
              document.querySelector('[data-tab="manage"]').click();
            }, 1500);
          } catch (error) {
            showAlert(error.message || "Error saving post", "error");
          } finally {
            submitBtn.disabled = false;
          }
        });

      async function loadPosts() {
        try {
          const { data, error } = await supabaseClient
            .from("posts")
            .select("*")
            .order("created_at", { ascending: false });

          if (error) throw error;

          allPostsData = data || [];
          filteredPostsData = allPostsData;

          updateStats();
          renderPosts();
        } catch (error) {
          showAlert("Error loading posts: " + error.message, "error");
        }
      }

      function updateStats() {
        const totalPosts = allPostsData.length;
        const published = allPostsData.filter(
          (p) => p.status === "published"
        ).length;
        const drafts = allPostsData.filter((p) => p.status === "draft").length;
        const totalMedia = allPostsData.reduce((sum, post) => {
          return sum + (post.media ? post.media.length : 0);
        }, 0);

        document.getElementById("totalPosts").textContent = totalPosts;
        document.getElementById("publishedPosts").textContent = published;
        document.getElementById("draftPosts").textContent = drafts;
        document.getElementById("totalMedia").textContent = totalMedia;
      }

      function applyFilters() {
        const searchTerm = document
          .getElementById("searchInput")
          .value.toLowerCase();
        const statusFilter = document.getElementById("statusFilter").value;
        const categoryFilter = document.getElementById("categoryFilter").value;

        filteredPostsData = allPostsData.filter((post) => {
          const matchesSearch =
            !searchTerm ||
            post.title.toLowerCase().includes(searchTerm) ||
            post.content.toLowerCase().includes(searchTerm) ||
            post.excerpt.toLowerCase().includes(searchTerm) ||
            (post.tags &&
              post.tags.some((tag) => tag.toLowerCase().includes(searchTerm)));

          const matchesStatus =
            statusFilter === "all" || post.status === statusFilter;
          const matchesCategory =
            categoryFilter === "all" || post.category === categoryFilter;

          return matchesSearch && matchesStatus && matchesCategory;
        });

        renderPosts();
      }

      document
        .getElementById("searchInput")
        .addEventListener("input", applyFilters);
      document
        .getElementById("statusFilter")
        .addEventListener("change", applyFilters);
      document
        .getElementById("categoryFilter")
        .addEventListener("change", applyFilters);

      function renderPosts() {
        const postsList = document.getElementById("postsList");
        if (!filteredPostsData || filteredPostsData.length === 0) {
          postsList.innerHTML =
            '<p style="color: #808080; text-align: center;">No posts found. Try adjusting your filters or create your first post!</p>';
          return;
        }

        postsList.innerHTML = filteredPostsData
          .map((post) => {
            const mediaCount = {
              image: post.media?.filter((m) => m.type === "image").length || 0,
              video: post.media?.filter((m) => m.type === "video").length || 0,
              pdf: post.media?.filter((m) => m.type === "pdf").length || 0,
              audio: post.media?.filter((m) => m.type === "audio").length || 0,
            };

            return `
                <div class="post-card">
                  <div class="post-card-header">
                    <div>
                      <h3>${post.title}</h3>
                      <div class="post-card-meta">
                        <span><i class="far fa-calendar"></i> ${new Date(
                          post.created_at
                        ).toLocaleDateString()}</span>
                        <span><i class="far fa-folder"></i> ${
                          post.category
                        }</span>
                        <span class="status-badge status-${post.status}">${
              post.status
            }</span>
                      </div>
                    </div>
                  </div>
                  <div class="post-card-content">${post.excerpt}</div>
                  ${
                    post.media && post.media.length > 0
                      ? `
                    <div class="post-card-meta" style="margin-bottom: 1rem;">
                      ${
                        mediaCount.image > 0
                          ? `<span><i class="far fa-image"></i> ${
                              mediaCount.image
                            } image${mediaCount.image > 1 ? "s" : ""}</span>`
                          : ""
                      }
                      ${
                        mediaCount.video > 0
                          ? `<span><i class="far fa-video"></i> ${
                              mediaCount.video
                            } video${mediaCount.video > 1 ? "s" : ""}</span>`
                          : ""
                      }
                      ${
                        mediaCount.pdf > 0
                          ? `<span><i class="far fa-file-pdf"></i> ${
                              mediaCount.pdf
                            } PDF${mediaCount.pdf > 1 ? "s" : ""}</span>`
                          : ""
                      }
                      ${
                        mediaCount.audio > 0
                          ? `<span><i class="far fa-music"></i> ${mediaCount.audio} audio</span>`
                          : ""
                      }
                    </div>
                  `
                      : ""
                  }
                  <div class="post-card-actions">
                    <button class="btn btn-edit" onclick="editPost(${post.id})">
                      <i class="fas fa-edit"></i> Edit
                    </button>
                    <button class="btn btn-danger" onclick="deletePost(${
                      post.id
                    })">
                      <i class="fas fa-trash"></i> Delete
                    </button>
                  </div>
                </div>
              `;
          })
          .join("");
      }

      async function deletePost(id) {
        if (!confirm("Are you sure you want to delete this post?")) return;

        try {
          const { error } = await supabaseClient
            .from("posts")
            .delete()
            .eq("id", id);

          if (error) throw error;

          showAlert("Post deleted successfully!", "success");
          loadPosts();
        } catch (error) {
          showAlert("Error deleting post: " + error.message, "error");
        }
      }

      async function editPost(id) {
        try {
          const { data, error } = await supabaseClient
            .from("posts")
            .select("*")
            .eq("id", id)
            .single();

          if (error) throw error;

          document.getElementById("editPostId").value = data.id;
          document.getElementById("title").value = data.title;
          document.getElementById("category").value = data.category;
          document.getElementById("excerpt").value = data.excerpt;
          document.getElementById("content").value = data.content;
          document.getElementById("tags").value = data.tags
            ? data.tags.join(", ")
            : "";
          document.getElementById("status").value = data.status;

          mediaFiles.length = 0;
          if (data.media && data.media.length > 0) {
            data.media.forEach((media) => {
              mediaFiles.push(media);
            });
            renderMediaPreview();
          }

          document.getElementById("submitBtn").innerHTML =
            '<i class="fas fa-save"></i><span>Update Post</span>';
          document.getElementById("cancelEditBtn").style.display =
            "inline-flex";
          document.getElementById("editIndicator").style.display = "block";

          document.querySelector('[data-tab="create"]').click();

          window.scrollTo({ top: 0, behavior: "smooth" });

          showAlert(
            "Edit mode: Update the post and click 'Update Post'",
            "success"
          );
        } catch (error) {
          showAlert("Error loading post: " + error.message, "error");
        }
      }

      function cancelEdit() {
        document.getElementById("blogForm").reset();
        document.getElementById("editPostId").value = "";
        document.getElementById("submitBtn").innerHTML =
          '<i class="fas fa-paper-plane"></i><span>Publish Post</span>';
        document.getElementById("cancelEditBtn").style.display = "none";
        document.getElementById("editIndicator").style.display = "none";
        mediaFiles.length = 0;
        renderMediaPreview();
        showAlert("Edit cancelled", "success");
      }

      function showAlert(message, type) {
        const alert = document.getElementById(`${type}Alert`);
        alert.textContent = message;
        alert.classList.add("show");
        setTimeout(() => alert.classList.remove("show"), 5000);
      }

      loadPosts();
    </script>
  </body>
</html>
