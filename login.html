    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Lato", sans-serif;
        background-color: #000000;
        color: #fff;
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-container {
        background: #1a1a1a;
        padding: 2.5rem;
        border-radius: 12px;
        width: 100%;
        max-width: 400px;
        border: 1px solid #2a2a2a;
      }

      .login-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .login-header img {
        width: 120px;
        margin-bottom: 1rem;
      }

      .login-header h1 {
        color: #d3d3d3;
        font-size: 1.8rem;
        margin-bottom: 0.5rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-group label {
        display: block;
        color: #d3d3d3;
        margin-bottom: 0.5rem;
      }

      .form-group input {
        width: 100%;
        padding: 0.8rem;
        background: #2a2a2a;
        border: 1px solid #4a4a4a;
        border-radius: 5px;
        color: #fff;
        font-size: 1rem;
      }

      .form-group input:focus {
        outline: none;
        border-color: #d3d3d3;
      }

      .btn-login {
        width: 100%;
        padding: 1rem;
        background: #d3d3d3;
        color: #000;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .btn-login:hover {
        background: #a9a9a9;
      }

      .error-message {
        background: rgba(239, 68, 68, 0.2);
        border: 1px solid #ef4444;
        color: #ef4444;
        padding: 0.8rem;
        border-radius: 5px;
        margin-bottom: 1rem;
        display: none;
      }

      .back-to-site {
        text-align: center;
        margin-top: 1.5rem;
      }

      .back-to-site a {
        color: #808080;
        text-decoration: none;
        font-size: 0.9rem;
        transition: color 0.3s ease;
      }

      .back-to-site a:hover {
        color: #d3d3d3;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <img src="assets/blsd.png" alt="BLSD Group Logo" />
        <h1>Admin Login</h1>
      </div>

      <div id="errorMessage" class="error-message"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>

        <button type="submit" class="btn-login">
          <i class="fas fa-sign-in-alt"></i> Login
        </button>
      </form>

      <div class="back-to-site">
        <a href="index.html"
          ><i class="fas fa-arrow-left"></i> Back to Website</a
        >
      </div>
    </div>

    <script>
      const loginForm = document.getElementById("loginForm");
      const errorMessage = document.getElementById("errorMessage");

      // These credentials should be stored securely on a server in production
      const ADMIN_CREDENTIALS = {
        username: "admin",
        password: "blsd2025admin",
      };

      // safe gtag wrapper
      function safeGtag(eventName, params) {
        if (typeof gtag === "function") {
          try {
            gtag("event", eventName, params);
          } catch (e) {
            console.warn("gtag error", e);
          }
        } else if (
          window.dataLayer &&
          typeof window.dataLayer.push === "function"
        ) {
          try {
            window.dataLayer.push(["event", eventName, params]);
          } catch (e) {}
        }
      }

      loginForm.addEventListener("submit", (e) => {
        e.preventDefault();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Track login attempt
        safeGtag("login_attempt", {
          event_category: "admin",
          event_label: "login_page",
          value: 1,
        });

        const isValid =
          username === ADMIN_CREDENTIALS.username &&
          password === ADMIN_CREDENTIALS.password;

        // Track success/failure
        safeGtag(isValid ? "login_success" : "login_failure", {
          event_category: "admin",
          event_label: "authentication",
          value: isValid ? 1 : 0,
        });

        if (isValid) {
          // Set session
          sessionStorage.setItem("blogAdmin", "true");
          // Redirect to admin panel
          window.location.href = "admin.html";
        } else {
          errorMessage.textContent = "Invalid username or password";
          errorMessage.style.display = "block";
          // Clear password field
          document.getElementById("password").value = "";
        }
      });
    </script>
  </body>
</html>
