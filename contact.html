  <style>
    .hidden {

    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);

    .error-message {

    .loading-spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .submit-btn.loading .loading-spinner {
      display: inline-block;
    }

    .form-response {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 4px;
      text-align: center;
    }

    .form-response.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .form-response.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>

    <!-- Contact Section -->
    <section id="contact" data-aos="fade-up" data-aos-delay="100">
      <h2 data-aos="fade-up" data-aos-delay="200">Contact Us</h2>
      <div class="section-divider"></div>
      <div class="contact-form">
        <form
          id="contactForm"
          name="contact"
          method="POST"
          data-netlify="true"
          netlify-honeypot="_gotcha"
          aria-label="Contact Form"
          autocomplete="on"
          novalidate
        >
          <input type="hidden" name="form-name" value="contact" />
          <p class="hidden">
            <input name="_gotcha" tabindex="-1" autocomplete="off" />
          </p>

          <div class="form-group" data-aos="fade-up" data-aos-delay="300">
            <label for="name" class="visually-hidden">Full Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Your Name"
              required
              aria-required="true"
              autocomplete="name"
              minlength="2"
              maxlength="50"
              pattern="[A-Za-z\s]+"
              aria-describedby="name-error"
            />
            <span id="name-error" class="error-message" role="alert"></span>
          </div>

          <div class="form-group" data-aos="fade-up" data-aos-delay="400">
            <label for="email" class="visually-hidden">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Your Email"
              required
              aria-required="true"
              autocomplete="email"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
              aria-describedby="email-error"
            />
            <span id="email-error" class="error-message" role="alert"></span>
          </div>

          <!-- Added phone field -->
          <div class="form-group" data-aos="fade-up" data-aos-delay="450">
            <label for="phone" class="visually-hidden">Phone Number</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="Phone"
              autocomplete="tel"
              pattern="^\+?[\d\s().-]{7,20}$"
              minlength="7"
              maxlength="20"
              aria-describedby="phone-error"
            />
            <span id="phone-error" class="error-message" role="alert"></span>
          </div>

          <div class="form-group" data-aos="fade-up" data-aos-delay="500">
            <label for="message" class="visually-hidden">Message</label>
            <textarea
              id="message"
              name="message"
              placeholder="Your Message"
              required
              aria-required="true"
              minlength="10"
              maxlength="1000"
              aria-describedby="message-error"
              rows="5"
            ></textarea>
            <span id="message-error" class="error-message" role="alert"></span>
          </div>

          <button
            type="submit"
            class="submit-btn"
            data-aos="fade-up"
            data-aos-delay="600"
            aria-label="Send Message"
          >
            <span>Send Message</span>
            <div class="loading-spinner" aria-hidden="true"></div>
          </button>
        </form>

        <div
          id="formResponse"
          class="form-response"
          role="alert"
          aria-live="polite"
        ></div>
      </div>
    </section>
