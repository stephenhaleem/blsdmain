    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Preloader -->
    <div id="preloader">
      <div class="loader">
        <img src="assets/285.gif" alt="Loading..." />
      </div>
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar">
      <div class="logo">
        <a href="index.html" class="logo-link">
          <img
            src="assets/blsd logoo (1).png"
            alt="BLSD GROUP INC"
            style="width: 80px"
          />
        </a>
      </div>
      <ul class="nav-links">
        <li><a href="index.html#why-choose-us">Why Us</a></li>
        <li><a href="index.html#services">Services</a></li>
        <li><a href="index.html#calculator">Mortgage Wizard</a></li>
        <li><a href="index.html#gallery">Featured Properties</a></li>
        <li><a href="index.html">About</a></li>
      </ul>
      <div class="hamburger" aria-label="Toggle Navigation Menu">☰</div>
    </nav>

    <!-- Contact Section -->
    <section id="contact" data-aos="fade-up" data-aos-delay="100">
      <h2 data-aos="fade-up" data-aos-delay="200">Contact Us</h2>
      <div class="section-divider"></div>
      <div class="contact-form">
        <form
          id="contactForm"
          name="contact"
          method="POST"
          data-netlify="true"
          netlify-honeypot="_gotcha"
        >
          <input type="hidden" name="form-name" value="contact" />
          <div class="form-group" data-aos="fade-up" data-aos-delay="300">
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Your Name"
              required
            />
          </div>
          <div class="form-group" data-aos="fade-up" data-aos-delay="400">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Your Email"
              required
            />
          </div>
          <div class="form-group" data-aos="fade-up" data-aos-delay="500">
            <textarea
              id="message"
              name="message"
              placeholder="Your Message"
              required
            ></textarea>
          </div>
          <button
            type="submit"
            class="submit-btn"
            data-aos="fade-up"
            data-aos-delay="600"
          >
            Send Message
          </button>
        </form>
        <div id="formResponse" class="form-response"></div>
      </div>
    </section>

    <!-- Back to Top Button -->
    <button
      id="backToTop"
      title="Back to Top"
      aria-label="Scroll to Top"
      data-aos="fade-up"
      data-aos-delay="100"
    >
      ↑
    </button>

    <!-- Footer -->
    <footer data-aos="fade-up" data-aos-delay="100" style="font-family: Lato">
      <p>© 2025 BLSD GROUP INC. Crafted with Passion.</p>
      <div class="footer-info">
        <p>Address: 1816 Crowchild Trail NW, #700, Calgary AB, T2M3Y7</p>
        <p>Phone: <a href="tel:+17808385470">780-838-5470</a></p>
        <div class="social-links">
          <a
            href="https://www.facebook.com/shakey.olawuyi/"
            target="_blank"
            class="social-icon"
            data-aos="fade-up"
            data-aos-delay="200"
            ><i class="fab fa-facebook-f"></i
          ></a>
          <a
            href="https://www.instagram.com/bless.olawuyi/"
            target="_blank"
            class="social-icon"
            data-aos="fade-up"
            data-aos-delay="300"
            ><i class="fab fa-instagram"></i
          ></a>
          <a
            href="https://www.youtube.com/@blessolawuyi"
            target="_blank"
            class="social-icon"
            data-aos="fade-up"
            data-aos-delay="400"
            ><i class="fab fa-youtube"></i
          ></a>
        </div>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="scripts.js"></script>
    <script>
      AOS.init({
        duration: 800,
        once: true,
        offset: 100,
        easing: "ease-out-cubic",
      });
    </script>
  </body>
