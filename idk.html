<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Featured Calgary Listings</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f5f5;
      }

      .featured-listings-idx {
        padding: 80px 20px;
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      }

      .featured-container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .featured-container h2 {
        font-size: 2.5rem;
        color: #2c3e50;
        text-align: center;
        margin-bottom: 20px;
        font-weight: 700;
      }

      .featured-subtitle {
        font-size: 1.1rem;
        color: #555;
        text-align: center;
        margin-bottom: 50px;
        max-width: 700px;
        margin-left: auto;
        margin-right: auto;
        line-height: 1.6;
      }

      /* IDX Container Styles */
      #idx-listings-container {
        background: white;
        border-radius: 12px;
        padding: 30px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin-bottom: 40px;
        min-height: 600px;
        position: relative;
      }

      /* Loading Spinner */
      .idx-loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 400px;
        color: #666;
      }

      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Force IDX content to display */
      #idx-listings-container iframe,
      #idx-listings-container [id*="idx"],
      #idx-listings-container [class*="idx"],
      #idx-listings-container > div {
        display: block !important;
        visibility: visible !important;
        opacity: 1 !important;
        max-width: 100% !important;
      }

      /* CTA Button Styles */
      .featured-cta {
        text-align: center;
        margin-top: 40px;
      }

      .cta-button {
        display: inline-block;
        padding: 16px 40px;
        font-size: 1.1rem;
        font-weight: 600;
        text-decoration: none;
        border-radius: 8px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .cta-button.primary {
        background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
        color: white;
      }

      .cta-button.primary:hover {
        background: linear-gradient(135deg, #2980b9 0%, #21618c 100%);
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      }

      .cta-button i {
        margin-right: 10px;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .featured-listings-idx {
          padding: 60px 15px;
        }

        .featured-container h2 {
          font-size: 2rem;
        }

        .featured-subtitle {
          font-size: 1rem;
        }

        #idx-listings-container {
          padding: 20px;
        }

        .cta-button {
          padding: 14px 30px;
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <section
      class="featured-listings-idx"
      id="featured-listings"
      data-aos="fade-up"
    >
      <div class="featured-container">
        <h2 data-aos="fade-up" data-aos-delay="200">
          Featured Calgary Listings
        </h2>
        <p class="featured-subtitle" data-aos="fade-up" data-aos-delay="250">
          Hand-picked properties across the city including pre-construction
          opportunities, new builds, and top-quality re-sale homes.
        </p>

        <!-- IDX Container with Loading Indicator -->
        <div
          id="idx-listings-container"
          data-aos="fade-up"
          data-aos-delay="300"
        >
          <div class="idx-loading" id="idx-loader">
            <div class="spinner"></div>
            <p>Loading featured listings...</p>
          </div>
        </div>

        <!-- IDX Script -->
        <script>
          // Remove loader after 3 seconds or when content loads
          setTimeout(function () {
            var loader = document.getElementById("idx-loader");
            if (loader) {
              loader.style.display = "none";
            }
          }, 3000);
        </script>

        <script src="https://idx.myrealpage.com/wps/rest/66556/l/idx2/recip/tmpl~v2,dp~index.html,noframe~true/sort~status_asc/search-1429167.def/in.js"></script>

        <div class="featured-cta" data-aos="fade-up" data-aos-delay="400">
          <a
            href="https://www.realtor.ca/map#Zoom=12&Lat=51.0447&Long=-114.0719"
            class="cta-button primary"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i class="fas fa-search"></i> View All Calgary Listings
          </a>
        </div>
      </div>
    </section>

    <!-- AOS Library -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 800,
        easing: "ease-in-out",
        once: true,
        offset: 100,
      });
    </script>
  </body>
</html>
